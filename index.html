<html>
  <body>
    <form id="form" onsubmit="run()">
      <label for="string">Domain</label>
      <input type="text" id="string" size="40" />
      <input type="submit" value="MD5 >" />
      <input type="text" id="result" size="40" disabled />
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script>
      document.getElementById("form").addEventListener("submit", e => e.preventDefault());

      function run() {
        let value = document.getElementById("string").value.toLowerCase();
        let hash = CryptoJS.MD5(value).toString();
        document.getElementById("result").value = hash;
      }
    </script>

  </body>
</html>
